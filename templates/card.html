{% macro card(images, advertisement, card_number) %}
<form class ='advertisement_card' action = '/advertisement/show/{{advertisement[0]}}'>
      <div class='image-container'>
      {% if  images|length != 0: %}
        {% for image in images %}
          <div class="mySlides{{ card_number|string }}">
            <div class = 'numbertext'> {{loop.index}} / {{images|length}}</div>
            <img class = 'slider-image' alt = 'slider-image' src='/show/image/{{ image[0] }}'>
          </div>
        {% endfor %} 
        <div class='slide-button-container'>
          <a class="prev" onclick="plusSlides(-1, ({{ card_number}}-1))">&#10094;</a>
          <a class="next" onclick="plusSlides(1, ({{ card_number }}-1))">&#10095;</a>
        </div>
      {% else %}
        <div>
          <img class ='slider-image' alt='slider-image' src = '/static/placeholder.png'>
        </div>
      {% endif %}

      </div>

      <button style ='submit' class ='info-container'>
        <div class = 'info-title'>
          <h4>{{ advertisement[2] }}</h4> 
          <p>{{ advertisement[3]}}â‚¬/Kk</p>
        </div>
          <div class = 'info-text'>
              <p>{{ advertisement[4][:200] }}</p>
          </div>
      </button >

</form>
{% endmacro %}
